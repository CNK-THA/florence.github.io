<div class="container" style="width: 600px;  height: 300px; margin-left: 300px; margin-top: 50px; background-color: #ECEBEA">
	<p style="margin-left: 170px; font-size:25px;">Forgot Your Password?</p>

	<form class = "form-horizontal">
		<div class="form-group input-group" style="margin-left: 80px; width:400px;">
					<i class="fa fa-user" style="font-size:24px; position: relative; top:7px; right: 6px;"></i>
					<input type = "email" class = "form-control" name="email" id = "email" placeholder="Enter Email...">
		</div>

		<div class="form-group input-group" style="margin-left: 80px; width:400px;">
					<i class="fa fa-lock" style="font-size:24px; position: relative; top:7px; right: 6px;"></i>
					<input type="password" class="form-control"
					name = "password" id = "password" placeholder="Enter Your New Password...">
		</div>

		<p>Note: password must be at least 8 characters and must contain at least a number</p>

	</form>

	<button style="margin-left: 240px;" class = "btn btn-primary" type="button" id = "submit" onclick = "submit()">Submit!</button>


</div>
